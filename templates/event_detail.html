{% extends 'base.html' %}
{%block content %}
  <h3> Event Details </h3>
  <ul>
    <li> Name : {{event.event_user}}</li>
    <li>Event: {{event.event_name}}</li>
    <li>Date: {{event.event_date}}</li>
    <li>Outcome: {{event.event_outcome}}</li>
  </ul>
  <a href="{% url 'event_update' event.pk%}"><button>+Edit</button></a>
  <a href="{% url 'event_delete' event.pk%}"><button>+Delete</button></a>
  <a href="/"><button>HOME
  </button></a>
{% endblock content %}
